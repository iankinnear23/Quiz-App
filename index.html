<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- MAIN BOX - THIS WILL BE THE WHITE AREA/BOX THAT CONTAINS THE QUIZ
    ALL THE CONTENT BELOW , H1 AND OTHER DIVS WILL DIDPLAY INSIDE THIS AREA/BOX -->
    <div class="app">
      <!-- THIS H1 WILL BE INNSIDE THE .APP DIV BOX  -->
      <h1>Simple Quiz</h1>
      <!-- THIS DIV WILL ALSO BE INSIDE THE .APP DIV BOX -->
      <div class="quiz">
        <h2 id="question">Question Goes Here</h2>
        <div id="answer-buttons">
          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>
          <!-- THIS BUTTON WILL BE PLACED UNDER THE OTHER BUTTONS  -->
        </div>
        <button id="next-btn">Next</button>
      </div>
    </div>

    <script src="java.js"></script>
  </body>
</html>
